<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Game Over</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Congratulations, {{ user['username'] }}!</h1>
        <p>You have completed the game!</p>
        <p><strong>Final Score:</strong> {{ user['score'] }}</p>
        <p><strong>Final Wisdom Level:</strong> {{ user['wisdom_level'] }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Restart</a>
    </div>
</body>
</html>
