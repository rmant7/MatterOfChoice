<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOC API DEMO</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    h6 {
      font-size: 1em;
      margin: 0.5em 0;
    }
    #form-container {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin: 10px 0 5px;
    }
    select, input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #loading-spinner {
      margin: 20px 0;
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 51px;
      height: 51px;
      margin: 6px;
      border: 6px solid #000;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #000 transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }
    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }
    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }
    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .hidden {
      display: none;
    }
    .submit-button {
      margin-top: 20px;
    }
    .case-image {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MOC API DEMO</h1>

    <p style="color: blue;">*you can change a subject before generating the next set of cases</p>

    <div id="form-container">
      <form id="generateForm">
        <label for="language">Language:</label>
        <select id="language" name="language" required>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="Mandarin Chinese">Mandarin Chinese</option>
          <option value="Hindi">Hindi</option>
          <option value="Arabic">Arabic</option>
          <option value="Bengali">Bengali</option>
          <option value="Russian">Russian</option>
          <option value="Portuguese">Portuguese</option>
          <option value="Urdu">Urdu</option>
          <option value="German">German</option>
          <option value="Japanese">Japanese</option>
          <option value="Swahili">Swahili</option>
          <option value="Marathi">Marathi</option>
          <option value="Telugu">Telugu</option>
          <option value="Tamil">Tamil</option>
          <option value="Vietnamese">Vietnamese</option>
          <option value="Korean">Korean</option>
          <option value="Turkish">Turkish</option>
        </select>

        <label for="age">Age:</label>
        <select id="age" name="age" >
          <option value=""></option>
        </select>
        <script>
          const ageSelect = document.getElementById('age');
          for (let i = 1; i <= 100; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            ageSelect.add(option);
          }
        </script>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty" name="difficulty" required>
          <option value="normal">normal</option>
          <option value="easy">easy</option>
          <option value="hard">hard</option>
        </select>

        <label for="question_type">Question Type:</label>
        <select id="question_type" name="question_type" required>
          <option value="study">Study</option>
          <option value="behavioral">Behavioral</option>
          <option value="hiring">Hiring</option>
        </select>

        <label for="sub_type">Sub Type:</label>
        <select id="sub_type" name="sub_type" required>
          <!-- Options populated dynamically based on question type -->
        </select>

        <label for="role">Role (Will be used for analysis part):</label>
        <input type="text" id="role" name="role" value="" >

        <div>
          <button id="generateButton" type="submit">Generate Cases</button>
        </div>
      </form>
      <div>
        <button id="resetButton" style="background-color: red; margin-bottom: 20px; margin-top: 40px;">Reset Game</button>
      </div>
    </div>
    <div id="loading-spinner" class="hidden">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="response-container" class="hidden">
      <form id="caseForm">
        <!-- Cases will be injected here by JavaScript -->
      </form>
    </div>
    
    <!-- This block is used if server-side rendering sends cases directly -->
    {% for case in cases %}
      <div class="case">
        <h3>{{ case.case }}</h3>
        {% if case.generated_image_data %}
          <img src="{{ case.generated_image_data }}" alt="Generated image for case" class="case-image" />
        {% else %}
          <p>No image available.</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  <div id="analysis-section" class="hidden">
    <!-- Content for analysis will go here -->
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script>
    // Function to update URL parameters
    function updateURLParameter(param, value) {
      const url = new URL(window.location);
      url.searchParams.set(param, value);
      window.history.replaceState({}, '', url);
    }

    // Function to prefill form fields from URL parameters
    function prefillFormFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const language = urlParams.get('language');
      const age = urlParams.get('age');
      const subject = urlParams.get('subject');
      const difficulty = urlParams.get('difficulty');
      const question_type = urlParams.get('question_type');
      const sub_type = urlParams.get('sub_type');
      const role = urlParams.get('role');

      if (language) document.getElementById('language').value = language;
      if (age) document.getElementById('age').value = age;
      if (subject) document.getElementById('subject').value = subject;
      if (difficulty) document.getElementById('difficulty').value = difficulty;
      if (question_type) document.getElementById('question_type').value = question_type;
      if (sub_type) document.getElementById('sub_type').value = sub_type;
      if (role) document.getElementById('role').value = role;
    }

    // Add event listeners to update URL parameters when form fields change
    document.getElementById('language').addEventListener('change', (e) => updateURLParameter('language', e.target.value));
    document.getElementById('age').addEventListener('change', (e) => updateURLParameter('age', e.target.value));
    document.getElementById('subject').addEventListener('input', (e) => updateURLParameter('subject', e.target.value));
    document.getElementById('difficulty').addEventListener('change', (e) => updateURLParameter('difficulty', e.target.value));
    document.getElementById('question_type').addEventListener('change', (e) => updateURLParameter('question_type', e.target.value));
    document.getElementById('sub_type').addEventListener('change', (e) => updateURLParameter('sub_type', e.target.value));
    document.getElementById('role').addEventListener('input', (e) => updateURLParameter('role', e.target.value));

    // Prefill form fields when the page loads
    window.addEventListener('load', prefillFormFromURL);

    // Function to toggle the visibility of the generate button
    function toggleGenerateButton(show) {
      const generateButton = document.getElementById('generateButton');
      if (show) {
        generateButton.style.display = 'block';
      } else {
        generateButton.style.display = 'none';
      }
    }

    // Function to display analysis and toggle buttons
    function displayAnalysis(analysis) {
      responseContainer.innerHTML = `
        <button id="backButton">Go back</button>
        <h2>Analysis Results</h2>
        <div class="analysis-content">`;
      
      if (typeof analysis === 'object') {
        for (const key in analysis) {
          responseContainer.innerHTML += `
            <div class="analysis-section">
              <h3 class="analysis-heading">${key}</h3>
              <ul class="analysis-list">`;
          if (Array.isArray(analysis[key])) {
            analysis[key].forEach(item => {
              responseContainer.innerHTML += `<li class="analysis-item">${item}</li>`;
            });
          } else {
            responseContainer.innerHTML += `<li class="analysis-item">${analysis[key]}</li>`;
          }
          responseContainer.innerHTML += `</ul>
            </div>`;
        }
      } else {
        responseContainer.innerHTML += `<p class="analysis-text">${analysis}</p>`;
      }
      
      responseContainer.innerHTML += `
        </div>
      `;
      
      const backButton = document.getElementById('backButton');
      backButton.addEventListener('click', () => {
        startNewGame();
        window.location.reload();
      });

      // Hide the generate button when the back button is displayed
      toggleGenerateButton(false);
    }

    // Show the generate button when the page loads
    window.addEventListener('load', () => toggleGenerateButton(true));
  </script>
