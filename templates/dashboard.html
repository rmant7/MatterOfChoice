<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
    <style>
        .scenario-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .scenario-description, .scenario-image-container {
            flex: 1;
            max-width: 50%;
            box-sizing: border-box;
        }

        .scenario-description {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .scenario-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .scenario-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .scenario-description, .scenario-image-container {
                max-width: 100%;
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Welcome Header -->
        <h1 class="text-center">Welcome, {{ user['username'] }}</h1>
        <p class="text-center">Score: {{ user['score'] }} | Wisdom Level: {{ user['wisdom_level'] }}</p>

        <!-- Scenario Section -->
        <div class="scenario-container mt-4">
            <!-- Scenario Description -->
            <div class="scenario-description">
                <h2>Scenario</h2>
                <p>{{ scenario['description'] }}</p>
                <form method="POST" class="mt-4">
                    {% for choice in scenario['choices'] %}
                    <button name="choice_index" value="{{ loop.index0 }}" class="btn btn-outline-primary w-100 mb-3">
                        {{ choice['text'] }}
                    </button>
                    {% endfor %}
                </form>
            </div>

            <!-- Scenario Image -->
            <div class="scenario-image-container">
                <img src="{{ url_for('static', filename='img/' + str(scenario['id']) + '.jpg') }}" alt="Scenario Image" class="scenario-image">
            </div>
        </div>
    </div>
</body>
</html>
